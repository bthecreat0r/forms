<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
<title>Forms</title>
</head>

<body>
	<div claess="my-form">
		<form class="my-form">
			<div class="form-group">
			<h2>Text Field Form</h2>
				<label> Name: </label>
				<input type="text" name="firstName" placeholder="Brock Cameron">
			</div>
	</div>
	
	<div class="form-group">
	<label> Email: </label>
	<input type="text" name="lastName">
	</div>
	
	<div class="form-group">
		<label>Message</label>
		<textarea name="message"></textarea>
	</div>
	
	<button>Submit</button>
	</form>
	
	<h2>Radio Button Form</h2>
	<p>Choose your favorite subject in school from among the choices below:</p>
	<div class="form-group">
		<input type="radio" id="math" name="fav_class" value="HTML">
		<label for="math">Math</label><br>
		<input type="radio" id="science" name="fav_class" value="CSS">
		<label for="science">Science</label><br>
		<input type="radio" id="social sutdies" name="fav_class" value="JavaScript">
		<label for="social studies">Social Studies</label><br>
		<input type="radio" id="english" name="fav_class" value="HTML">
		<label for="english">English</label><br>
		<input type="radio" id="ctae" name="fav_class" value="HTML">
		<label for="ctae">CTAE</label><br>
	</div>
	
	<br><button>Submit</button>
	</form>
	</div>
</body>
</html>
